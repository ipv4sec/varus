name: build

on:
  push:
    branches:
      - master

jobs:
  build:
#    if: github.event.pull_request.merged == true && ${{ github.ref == 'refs/heads/master' }}
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - run: flutter --version
      - run: flutter pub get
      - run: flutter build apk
#      - run: flutter build ios --release --no-codesign
      - name: Run script file
        run: |
         chmod +x .github/scripts/pgyer_upload.sh
         .github/scripts/pgyer_upload.sh -k ${{ secrets.PGYER_APIKEY }} build/app/outputs/flutter-apk/app-release.apk
        shell: bash
      - name: wechat-work robot message
        uses: fifsky/wechat-work-action@v0.0.1
        with:
          url: ${{ secrets.WECHATWORK_WEBHOOK}}
          type: text
          content: updated

